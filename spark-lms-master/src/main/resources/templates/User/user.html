<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spark LMS - Book List</title>

  <th:block th:replace="fragments/styles :: common"></th:block>
  <th:block th:replace="fragments/styles :: datatable"></th:block>

</head>
<body class="nav-md">
<div class="container body">
  <div class="main_container">

    <th:block th:replace="fragments/sidemenu :: menu"></th:block>
    <th:block th:replace="fragments/topmenu :: menu"></th:block>

    <!-- page content -->
    <div class="right_col" role="main">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Danh sách tài khoản</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <table id="datatable"
                   class="table table-striped table-bordered">
              <thead>
              <tr>
                <th>Tài khoản </th>
                <th>Mật khẩu</th>
                <th style="width: 350px;">Quyền</th>
                <th style="width: 150px;">Chức năng</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="b : ${user}">
                <td th:text="${b.username}" ></td>
                <td th:text="${b.password}" th:type="password"></td>
                <td th:text="${b.role}"></td>
                <td>
                  <a th:href="@{'/rest/User/edit/' + ${b.id}}"><i class="fa fa-edit"></i></a>
                  <a th:href="@{'/rest/User/remove/' + ${b.id}}">
                    <i class="fa fa-remove"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /page content -->



        </div>
      </div>
    </div>

    <th:block th:replace="fragments/footer :: footer"></th:block>

  </div>
</div>

<th:block th:replace="fragments/scripts :: common"></th:block>
<th:block th:replace="fragments/scripts :: datatable"></th:block>
<script th:src="@{/custom/js/book/list.js}"></script>
</body>
</html>
